<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Video</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-bg,
    .video-fg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .video-bg {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: blur(25px) brightness(0.5);
      z-index: 1;
    }

    .video-fg {
      height: 100vh;
      width: auto;
      object-fit: contain;
      z-index: 2;
    }

    #instructions {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      padding: 0.75rem 1.5rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 999px;
      z-index: 3;
    }

    #instructions.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay playsinline muted loop preload="auto">
    <source src="msc.mp4" type="video/mp4" />
  </video>
  <video id="heroVideo" class="video-fg" autoplay playsinline preload="auto">
    <source src="msc.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div id="instructions">Tap the screen to enable audio playback.</div>

  <script>
    const video = document.getElementById('heroVideo');
    const instructions = document.getElementById('instructions');

    async function attemptPlay() {
      try {
        await video.play();
        instructions.classList.remove('show');
      } catch (err) {
        instructions.classList.add('show');
      }
    }

    document.addEventListener('DOMContentLoaded', attemptPlay);
    document.addEventListener('click', attemptPlay, { once: true });
    document.addEventListener('touchstart', attemptPlay, { once: true });
  </script>
</body>
</html>
